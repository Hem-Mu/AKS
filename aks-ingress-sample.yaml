apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aks-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/backend-path-prefix: "/"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - hemmu.xyz
      secretName: hem-tls
  rules:
    - host: hemmu.xyz
    - http:
        paths:
          - path: /
            backend:
              service:
                name: wordpress-service
                port:
                  number: 80
            pathType:
              Prefix
              # - path: /1
              #   pathType: Prefix
              #   backend:
              #     service:
              #       name: tom-service
              #       port:
              #         number: 80
